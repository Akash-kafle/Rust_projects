<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 0px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: #fff;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-left: 75%;
            border-radius: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Maintenance Dashboard</h1>
    </header>

    <main>
        <form>
            <label for="task">Maintenance Task:</label>
            <input type="text" id="task" name="task" required>

            <label for="description">Task Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="Block">Block:</label>
            <input type="number" id="block" name="Block" required>

            <label for="department">Select Department:</label>
            <select id="department" name="department" required>
                <option value="" disabled selected>Select Department</option>
                <option value="Computer Science and Engineering ">Department of Computer Science and Engineering
                </option>
                <option value="Geomatic Engineering">Department of Geomatic Engineering</option>
                <option value="Chemical science and Engineering">Department of Chemical science and Engineering</option>
                <option value="Electrical and Electronics Engineering">Department of Electrical and Electronics
                    Engineering</option>
                <option value="Mechanical Engineering">Department of Mechanical Engineering</option>
                <option value="Civil Engineering">Department of Civil Engineering</option>
            </select>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>


</body>

<script>
    async function submit() {
        const task = document.getElementById('task').value;
        const description = document.getElementById('description').value;
        const date = document.getElementById('date').value;
        const block = document.getElementById('block').value;
        const department = document.getElementById('department').value;
        const time = document.getElementById('time').value;

        const response = await fetch('/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                task,
                description,
                date,
                block,
                department,
                time
            })
        });

        if (response.ok) {
            alert('Task submitted successfully');
            window.location.href = '127.0.0.1/dashboard';
        } else {
            alert('Failed to submit task');
        }

    }
</script>

</html>
